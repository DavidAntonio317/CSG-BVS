    <section id="registration-form">
        <form action="action_page.php">
            <div class="container">
                <h1><b>Create a new account</b></h1>
                <p>Please fill out this form to finish creating your account. Already have an account? <a href="#" class="text-decoration-none">Login</a></p>
                <hr>
                
                <!-- FIRST NAME -->
                <label for="first-name"><b>FIRST NAME</b></label>
                <br>
                <input type="text" placeholder="i.e. Juan Albert" name="firstname" id="firstname" required>
                <br><br>

                <!-- MIDDLE NAME -->
                <label for="middletname"><b>MIDDLE NAME</b></label>
                <br>
                <input type="text" placeholder="i.e. Gomez" name="middlename" id="middlename" required>
                <br><br>

                <!-- LAST NAME -->
                <label for="lastname"><b>LAST NAME</b></label>
                <br>
                <input type="text" placeholder="i.e. Dela Cruz" name="lastname" id="lastname" required>
                <br><br>

                <!-- EMAIL ADDRESS -->
                <label for="lastname"><b>EMAIL ADDRESS</b></label>
                <br>
                <input type="text" placeholder="i.e. jagdelacruz@gmail.com" name="emailaddress" id="emailaddress" required>
                <br><br>

                <!-- SEX -->
                <label for="sex"><b>SEX</b></label>
                <br>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>
                <br><br>

                <!-- NATIONALITY -->
                <label for="nationality"><b>NATIONALITY</b></label>
                <br>
                <input type="text" placeholder="i.e. Filipino" name="nationality" id="nationality" required>
                <br><br>

                <!-- STREET ADDRESS -->
                <label for="streetaddress"><b>STREET ADDRESS</b></label>
                <br>
                <input type="text" placeholder="10 Naic, Carmel 3" name="streetaddress" id="streetaddress" required>
                <br><br>

                <!-- BARANGAY -->
                <label for="barangay"><b>BARANGAY</b></label>
                <br>
                <input type="text" placeholder="i.e. Tandang Sora" name="barangay" id="barangay" required>
                <br><br>

                <!-- CITY -->
                <label for="city"><b>CITY</b></label>
                <br>
                <input type="text" placeholder="i.e. Quezon City" name="city" id="city" required>
                <br><br>
                
                <!-- PROVINCE -->
                <label for="province"><b>PROVINCE</b></label>
                <br>
                <input type="text" placeholder="i.e. Metro Manila" name="province" id="province" required>
                <br><br>

                <!-- REGION -->
                <label for="precinct"><b>REGION</b></label>
                <br>
                <select id="region">
                    <option value="1">Region I</option>
                    <option value="2">Region II</option>
                    <option value="3">Region III</option>
                    <option value="4">Region IV-A</option>
                    <option value="5">Region V</option>
                    <option value="6">Region VI</option>
                    <option value="7">Region VII</option>
                    <option value="8">Region VIII</option>
                    <option value="9">Region IX</option>
                    <option value="10">Region X</option>
                    <option value="11">Region XI</option>
                    <option value="12">Region XII</option>
                    <option value="13">Region XIII</option>
                    <option value="ncr">NCR</option>
                    <option value="car">CAR</option>
                    <option value="barmm">BARMM</option>
                </select>
                <br><br>


                <!-- DATE OF BIRTH -->
                <h5><b>DATE OF BIRTH</b></h5>
                <input type="date" id="birth-date" name="birth-date">
                <br><br>
                <br><br>


                <hr>

                <!-- TERMS AND POLICIES -->
                <div class="center">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I agree to the terms and policies.</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I hereby declare that the information provided is true and correct.</label><br>
                <br><br>
                
          
                <button type="submit" class="registerbtn">Next</button>
                <a href="#"><button>Save and Exit</button></a>
